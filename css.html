<style>
    /* Grid */
    .container {
        position: relative;
        width: 100%;
        max-width: 960px;
        margin: 10px auto;
        padding: 0 20px;
        box-sizing: border-box;
    }

    .settings-dialog {
        position: absolute;
        background: white;
        padding-right: 14px;
        height: 100%;
    }

    .settings-dialog .long-label {
        max-width: 200px;
        display: inline-block;
        vertical-align: top;
    }

    .mt-12 {
        margin-top: 1.5rem;
    }

    .results-block {
        white-space: pre;
        margin: 1rem 0;
    }

    .input-cont {
        padding-right: 8px;
    }

    .output-cont {
        display: none;
        margin-bottom: 2rem;
    }

    .fonts-configs-row {
        display: grid;
        column-gap: 1rem;
        grid-template-columns: 35% 60%;
    }

    .configs-row {
        display: grid;
        column-gap: 1rem;
        grid-template-columns: 60% 35%;
    }

    .configs-row > button {
        padding: 0;
        height: 20px;
        line-height: 20px;
    }

    .loader {
        position: fixed;
        width: 1rem;
        height: 1rem;
        top: 50%;
        left: 50%;
        margin: 4px 0;
        color: #33c3f0;
        z-index: 1000;
        display: block;
        border: 5px solid;
        border-radius: 50%;
        border-top-color: transparent;
        animation: rotate 1s linear infinite;
    }

    .save-status-text {
        color: green;
        display: none;
    }

    .arrow {
        cursor: pointer;
        border: solid black;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 3px;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
    }

    .up {
        transform: rotate(-135deg) !important;
        -webkit-transform: rotate(-135deg) !important;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Base Styles */
    html {
        font-size: 62.5%;
    }

    body {
        font-size: 1.5em;
        /* currently ems cause chrome bug misinterpreting rems on body element */
        line-height: 1.6;
        font-weight: 400;
        font-family: "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica,
            Arial, sans-serif;
        color: #222;
    }

    /* Buttons */
    .button,
    button,
    input[type="submit"],
    input[type="reset"],
    input[type="button"] {
        display: inline-block;
        width: 100%;
        height: 38px;
        padding: 0 30px;
        color: #555;
        text-align: center;
        font-size: 13px;
        font-weight: 600;
        line-height: 38px;
        letter-spacing: 0.1rem;
        text-decoration: none;
        white-space: nowrap;
        background-color: transparent;
        border-radius: 4px;
        border: 1px solid #bbb;
        cursor: pointer;
        box-sizing: border-box;
    }

    .button:hover,
    button:hover,
    input[type="submit"]:hover,
    input[type="reset"]:hover,
    input[type="button"]:hover,
    .button:focus,
    button:focus,
    input[type="submit"]:focus,
    input[type="reset"]:focus,
    input[type="button"]:focus {
        color: #333;
        border-color: #888;
        outline: 0;
    }

    .button.button-primary,
    button.button-primary,
    input[type="submit"].button-primary,
    input[type="reset"].button-primary,
    input[type="button"].button-primary {
        color: #fff;
        background-color: #33c3f0;
        border-color: #33c3f0;
    }

    .button.button-primary:hover,
    button.button-primary:hover,
    input[type="submit"].button-primary:hover,
    input[type="reset"].button-primary:hover,
    input[type="button"].button-primary:hover,
    .button.button-primary:focus,
    button.button-primary:focus,
    input[type="submit"].button-primary:focus,
    input[type="reset"].button-primary:focus,
    input[type="button"].button-primary:focus {
        color: #fff;
        background-color: #1eaedb;
        border-color: #1eaedb;
    }

    /* other */
    textarea {
        min-height: 65px;
        padding-top: 6px;
        padding-bottom: 6px;
        width: 100%;
    }

    textarea:focus,
    select:focus {
        border: 1px solid #33c3f0;
        outline: 0;
    }

    /* Spacing */
    button,
    .button {
        margin-bottom: 1rem;
    }

    input,
    textarea,
    select,
    fieldset {
        margin-bottom: 1.5rem;
    }

    pre,
    blockquote,
    dl,
    figure,
    table,
    p,
    ul,
    ol,
    form {
        margin-bottom: 2.5rem;
    }
</style>
